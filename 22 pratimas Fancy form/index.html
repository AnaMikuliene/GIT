<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div>
    <H1>Register to Fancy Form</H1>
    <p>All fields are <span class="required">required</span> unless marked as "optional"</p><br>
    <label for="name">Your unique ID that you cant change</label><br>
    <input type="text" id="id" required><br>
    <label for="name">Email:</label><br>
    <input type="text" id="email" required><br>
    <label for="name">Pasvord:</label><br>
    <input type="text" id="pasvord" required><br>
    <label for="age">Age:</label><br>
    <input id="age" type="number" name="age" min="18" max="65" required><br>


    <p>Tell us a little about yourself (optional):</p><br>
    <label for="story">Tell us your story:</label><br>
    <textarea id="story" name="story"
              rows="5" cols="33">
    </textarea><BR></BR>  
        <input type="checkbox" id="agree" name="agree" required
               checked>
        <label for="agree">I agree with the Terms and Conditions</label><br>

<button type="submit">Register</button>
</div>
</body>
</html>
