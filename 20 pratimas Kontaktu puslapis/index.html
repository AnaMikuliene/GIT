<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div>
    <img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" alt="Instagram logo">
    <div class="Form">
    <H1>Contact us</H1>
    <form action="Forma" method="POST"></form> 
 <label for="name">Name*</label>
    <input type="text" 
    id="name" 
    placeholder="Petras"
    maxlength="20"
    minlength="3"
    required><br>
 <label for="email">Email*</label>
    <input type="email" 
    id="email" 
    placeholder="petras@petras.lt"
    required><br>
<label for="ref">Reference number*</label>
    <input type="number" 
    id="ref"
    placeholder="12213"
    required><br>
<textarea placeholder="Your message goes here..."></textarea><br>
    
<button type="submit">Send!</button>
</div>
</div>
</body>
</html>
